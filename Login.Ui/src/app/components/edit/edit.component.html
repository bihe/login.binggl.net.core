<div class="container">
  <div class="heading">
    <p>Edit the data in pure JSON format.</p>
  </div>
  <div class="content">
      <textarea class="editjson" [(ngModel)]="jsonPayload" >{{ jsonPayload }}</textarea>
  </div>
</div>


<a routerLink="/"><button mat-fab color="default" class="home"><i class="fa fa-home" aria-hidden="true"></i></button></a>

<button *ngIf="isEditable" mat-fab color="accent" class="save" (click)="save()"><i class="fa fa-paper-plane" aria-hidden="true"></i></button>
